<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <div class="header__wrap">
                    <a href="" class="header__link"><img src="imgs/logo.png" alt="" class="palm logo">
                    </a>
                </div>
            </div>
            <ul class="nav">
                <li class="nav__item">
                    <a href="" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">Hot deals</a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">Hotels & Resorts</a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">Flights</a>
                </li>
            </ul>
        </header>
        <section class="section">
            <div class="banner">
                <img src="imgs/bg.png" alt="sunset" class="banner__img">
                <h1 class="banner__title">Looking to get away? Plan your next trip with us</h1>
                <button class="button">Book now</button>
            </div>
            <div class="forms">
                <h2 class="forms__title">Where would you like to go?</h2>
                <form class= "all__forms" method="post" action="https://fom.in.ua/echo">
                    <div class="select">
                        <label>
                            Country
                            <input type="text" name="country" list="country" />
                            <datalist id="country">
                                <option value="France">France</option>
                                <option value="Hong Kong">Hong Kong</option>
                                <option value="China">China</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Vietnam">Vietnam</option>
                                <option value="Singapore">Singapore</option>
                                <option value="Turkey">Turkey</option>
                                <option value="Canada">Canada</option>
                            </datalist>
                        </label>
                    </div>
                    <div class="select">
                        <label>
                            Select start date
                            <input type="date" name="date from" min="2022-08-30" max="2023-12-31" />
                        </label>
                    </div>
                    <div class="select">
                        <label>
                            Select end date
                            <input type="date" name="date until" min="2022-08-30" max="2024-01-31" />
                        </label>
                    </div>
                    <p>
                        <input type="submit" value="Submit" />
                    </p>
                </form>
            </div>
        </section>
</body>
</html>
